_format_version: "3.0"

services:
  - name: auth-service
    url: http://auth-service:3001
    routes:
      - name: auth-route
        paths:
          - /api/auth
          - /api/users
        strip_path: false

  - name: product-service
    url: http://product-service:3002
    routes:
      - name: product-route
        paths:
          - /api/products
        strip_path: false

  - name: upload-service
    url: http://upload-service:3003
    routes:
      - name: upload-route
        paths:
          - /api/upload
          - /api/excel
        strip_path: false
